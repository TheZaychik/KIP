{% extends 'base.html' %}
{% load static %}
{% block title %}
    <title>Регистрация</title>
{% endblock %}
{% block content %}
    <div class="container col-xl-5">
        <form method="post">
            {% csrf_token %}
            <h5>Регистрация:</h5>
            <div class="form-group">
                <label for="EmailFiled">Email:</label>
                <input id="EmailFiled" class="form-control" name="email" type="email">
            </div>
            <div class="form-group">
                <label for="LoginFiled">Никнейм:</label>
                <input id="LoginFiled" class="form-control" name="username" type="text">
            </div>
            <div class="form-group">
                <label for="Password1Filed">Пароль:</label>
                <input id="Password1Filed" class="form-control" name="password1" type="password">
            </div>
            <div class="form-group">
                <label for="Password2Filed">Повторите пароль:</label>
                <input id="Password2Filed" class="form-control" name="password2" type="password">
            </div>
            <button type="submit" class="btn btn-primary">Создать аккаунт</button>
        </form>
        {% if err %}
            <div class="alert alert-danger" style="margin-top: 10px">{{ err }}</div>
        {% endif %}
    </div>

{% endblock %}
